<html>

<head>
    <title>Airline Company</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="navlogo">FlySafe</div>
        <ul class="navlinks">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Offers</a></li>
            <li class="link"><a href="#">Destinations</a></li>
        </ul>
        <button class="contactbutton">Contact Us</button>
    </nav>

    <header class="sectioncontainer headercontainer">
        <h1 class="sectionheader">Pick and Book<br>Your Great Adventure</h1>
        <img src="plane wing.jpg" alt="header" />
    </header>

    <section class="sectioncontainer bookingcontainer">
        <div class="bookingnav">
            <span>Economy Class</span>
            <span>Business Class</span>
            <span>First Class</span>
        </div>

        <form>

            <div class="formgroup">
                <span><i class="ri-map-pin-5-line"></i></span>
                <div class="inputcontent">
                    <div class="inputgroup">
                        <input type="text">
                        <label>Location</label>
                    </div>
                    <p>Where are you going?</p>
                </div>
            </div>

            <div class="formgroup">
                <span><i class="ri-user-3-line"></i></span>
                <div class="inputcontent">
                    <div class="inputgroup">
                        <input type="number">
                        <label>People</label>
                    </div>
                    <p>Add guests</p>
                </div>
            </div>

            <div class="formgroup">
                <span><i class="ri-flight-takeoff-line"></i></i></i></span>
                <div class="inputcontent">
                    <div class="inputgroup">
                        <input type="text">
                        <label>Departure</label>
                    </div>
                    <p>Add date</p>
                </div>
            </div>

            <div class="formgroup">
                <span><i class="ri-flight-land-line"></i></i></span>
                <div class="inputcontent">
                    <div class="inputgroup">
                        <input type="text">
                        <label>Return</label>
                    </div>
                    <p>Add date</p>
                </div>
            </div>

            <button class="searchbutton"><i class="ri-search-2-line"></i></button>
        </form>
    </section>
    <footer>
    </footer>



</body>

</html>
